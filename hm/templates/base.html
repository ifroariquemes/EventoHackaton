<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="pt-BR"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="pt-BR"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="pt-BR"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="pt-BR"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width">
        <title data-i18n="admin:page.title">Painel Administrativo</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "css/bundle.css" %}" />
        {% load static %}
        <script type="text/javascript" src="{% static "js/require.js" %}"></script>
    </head>
    <body>
      <header id="admin-header" class="container-fluid">
          <div class="row">

              <div class="col-md-1 col-sm-1 col-xs-2">
                  <a id="goBackButton" href="">
                      <i class="fa fa-5x fa-arrow-circle-left"></i>
                  </a>
              </div>
              <div class="col-md-5 col-sm-5 col-xs-5">
                  <div id="header-container">
                      <h4 data-i18n="admin:header.title">Painel Administrativo</h4>
                      <div class="dropdown">
                          <a class="header-dropdown dropdown-toggle accent-color" data-toggle="dropdown" style="cursor: pointer">
                              {{ titulo }}                                    <b class="caret"></b>
                          </a>
                          <ul class="dropdown-menu">
                              <li>
                                  <a href="http://localhost/mercurio/administrator/event/">
                                      {{ titulo }}            </a>
                              </li>
                              <li>
                                  <a href="http://localhost/mercurio/administrator/organization/">
                                      Organizações            </a>
                              </li>
                              <li>
                                  <a href="http://localhost/mercurio/administrator/user/">
                                      Usuários            </a>
                              </li>

                              <li class="divider"></li>
                              <li><a href="http://localhost/mercurio/administrator/"><i class="fa fa-home"></i> <span data-i18n="admin:button.home">Home</span></a></li>
                          </ul>
                      </div>
                  </div>
              </div>

              <div class="col-md-6 col-sm-6 col-xs-5">
                  <a class="user-info dropdown-toggle" data-toggle="dropdown" style="cursor: pointer">
                      <div style="float: left">
                          <h3>Administrator</h3>
                          <h4>Default</h4>
                          <div id="user_completename" class="hidden">Administrator Default</div>
                      </div>
                      <i class="fa fa-4x fa-user"></i>
                  </a>
                  <ul id="profile-dropdown" class="dropdown-menu" role="menu">
                      <li><a href="http://localhost/mercurio/administrator/user/edit/1/" data-i18n="admin:button.edit_profile">Editar perfil</a></li>
                      <li class="divider"></li>
                      <li><a href="login.html"><i class="fa fa-sign-out"></i> <span data-i18n="admin:button.signout">Login</span></a></li>
                  </ul>
              </div>
          </div>
      </header>
      {% block content%}{% endblock content %}
    </body>
    </html>
