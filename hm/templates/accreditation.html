{% extends 'base.html' %}

{% block content %}

        <section id="main" class="container-fluid">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 data-i18n="event:accreditation.label.event_info"></h4>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <label><span data-i18n="event:label.name"></span>:</label>
                        VI CONPEX        </div>
                    <div class="col-md-6">
                        <label><span data-i18n="event:label.organization"></span>:</label>
                        IFRO Campus Ariquemes        </div>
                    <div class="col-md-3">
                        <label><span data-i18n="event:label.starts"></span>:</label>
                        21/11/2018        </div>
                    <div class="col-md-3">
                        <label><span data-i18n="event:label.ends"></span>:</label>
                        23/11/2018        </div>
                    <div class="clearfix"></div>
                    <div class="col-md-3">
                        <label><span data-i18n="event:accreditation.label.registred"></span>:</label>
                        0        </div>
                    <div class="col-md-3">
                        <label><span data-i18n="event:accreditation.label.confirmed"></span>:</label>
                        0        </div>
                </div>
            </div><h2 data-i18n="event:accreditation.label.registred_participants"></h2>
            <div class="row">
                <div class="col-md-12 text-right">
                    <form id="FrmSearch" class="form-inline">
                        <input type="search" name="q" required="required" id="textName" class="form-control" value="" data-i18n="[placeholder]mycookie:message.search_pla">
                        <input type="hidden" id="eventId" value="1">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> <span data-i18n="mycookie:button.search"></span></button>
                    </form>
                </div>
            </div>
            <div id="lstDataParticipant" class="row">
                <div class="col-lg-12">
                    <br>
                    <div class="alert alert-info">
                        <span data-i18n="event:accreditation.message.empty"></span>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="col-md-12 text-center">
                    <nav>
                        <ul class="pagination">
                            <li class="disabled">
                                <a href="" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <li class="disabled">
                                <a href="" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>    </div>
            </div>            <div class="spacer"></div>
        </section>
        <script type="text/javascript" src="js/bundle.js"></script>
        <script type="text/javascript">
            require(['jquery', 'webshim'], function ($) {
                $(function () {
                    webshim.polyfill('forms forms-ext');
                    $('#goBackButton').attr('href', 'event_view.html');
                });
            });
        </script>

    </body>
{% endblock %}
